  // 16. Write a Program to check if a number is prime or not?
  function isprime(num) {

    }
    for (let i = 2; i < num; i++) {
      if (num % i == 0) {
        return false;
      }
    }
    return true;
  }

  // 46. Check if Two Strings are Anagrams or not in JavaScript?
  function isAnagram(str1, str2) {
    if (str1.length !== str2.length) return false;
    let char1 = {};
    let char2 = {};
    for (let i = 0; i < str1.length; i++) {
      if (char1[str1[i]]) {
        char1[str1[i]] += 1;
      } else {
        char1[str1[i]] = 1;
      }
    }
    for (let i = 0; i < str2.length; i++) {
      if (char2[str2[i]]) {
        char2[str2[i]] += 1;
      } else {
        char2[str2[i]] = 1;
      }
    }

    for (let char in char1) {
      if (char1[char] !== char2[char]) {
        return false;
      }
    }
    return true;
  }

  console.log(isAnagram("listen", "silent"));

  // Another way*********************************************************
  function isAnagram(str1, str2) {
    // Remove spaces and convert to lowercase
    str1 = str1.replace(/\s/g, "").toLowerCase();
    str2 = str2.replace(/\s/g, "").toLowerCase();

    // If lengths are different, they can't be anagrams
    if (str1.length !== str2.length) return false;

    // Create character frequency objects
    let charCount1 = {};
    let charCount2 = {};

    // Count characters in str1
    for (let char of str1) {
      charCount1[char] = (charCount1[char] || 0) + 1;
    }

    // Count characters in str2
    for (let char of str2) {
      charCount2[char] = (charCount2[char] || 0) + 1;
    }

    // Compare character counts
    for (let char in charCount1) {
      if (charCount1[char] !== charCount2[char]) {
        return false;
      }
    }

    // If all characters match, return true
    return true;
  }

  // Test cases
  console.log(isAnagram("listen", "silent")); // true

  // 47. Find the maximum difference between two numbers in an array in JavaScript?

  function maxdiff(arr) {
    let min = arr[0];
    let max = 0;

    for (let i = 1; i < arr.length; i++) {
      let diff = arr[i] - min;
      max = Math.max(max, diff);
      min = Math.max(min, arr[i]);
    }
    return max;
  }
  console.log(maxdiff([2, 3, 4, 5, 6, 7, 8, 9]));

  }
  console.log(maxdiff([2, 3, 4, 5, 8]));

  // anoother way

  function dup(arr) {
    let store = [];
    for (let i = 0; i < arr.length; i++) {

    }

  // 50. Get Unique Characters from a String in JavaScript?
  function uniqStr(str) {
    let Unique = [];
    for (let i = 0; i < str.length; i++) {
      if (!Unique.includes(str[i])) {
        Unique.push(str[i]);
      }
    }
    return Unique.join("");
  }
  console.log(uniqStr("madhusudan Tiwari"));
